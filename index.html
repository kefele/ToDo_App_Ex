    <section id="bForm" ng-controller="TodoController as todo">
     
        
    <form id="bDis">
            <h2>TODO list</h2>
        <p>A place to store the things you need to do</p>
       
        <input type="txt" placeholder="Filter your todos">
        <div class="toDoList"  ng-repeat="item in todo.todo track by $index">
            <ol>
                <li>{{item}}</li>
            </ol>
        </div>
        <input type="text"  placeholder = "Add your todo">
        <button type="button" id="bad">Add</button>
    </form>
</section>
