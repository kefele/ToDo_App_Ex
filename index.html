    <section class="container" ng-controller="TodoController as todo">
     
        
    <form class="dis" ng-submit="todo.addTdo(newTdo)">
            <h2>TODO list</h2>
        <p>A place to store the things you need to do</p>
       
        <input type="txt" ng-model="filterList" placeholder="Filter your todos" >
        <!-- <div class="toDoList"  > -->
            <ol >
                <li ng-class="item.classes" ng-repeat="item in todo.todo  | filter: filterList" ><button class="completeBtn" ng-if="!item.classes.completed" ng-click="todo.completeTask($index)" >Complete</button>  {{item.task}} <div class="X" ng-click="todo.deleteTask($index)">X</div></li>
            </ol>
        <!-- </div> -->
        <input type="text"  placeholder = "Add your todo" ng-model="newTdo">
        <button type="button" ng-click="todo.addTask(newTdo); newTdo=''" class="add">Add</button>
    </form>
</section>
      


    <script src = "https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/ctrl.js"></script>
</body>

</html>
